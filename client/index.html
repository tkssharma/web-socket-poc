<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Single User Websocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="http://wzrd.in/standalone/uuid%2Fv1@latest"></script>
</head>
<body>
  <h4>Register Few clients with ASIA/HI or ASIA/EN Codes -- Click testing</h4>
  <p>
    <label for="status">Status: </label>
    <input type="text" id="status"
      name="status" value="Disconnected"
      readonly="readonly" style="width: 300px;"
    />
  </p>
  <p>
    <label for="token">My Token: </label>
    <input type="text" id="language" name="language" value="HI" placeholder="EN,HI" />
    <input type="text" id="region" name="region" value="ASIA" placeholder="example EU,ASIA" />

  </p>
  <p>
    <button id="connect" onclick="connect()">
      Connect
    </button>
    <button id="disconnect" onclick="disconnect()">
      Disconnect
    </button>
      <button id="testing" onclick="testing()">
      Testing
    </button>
  </p>
</body>
</html>
